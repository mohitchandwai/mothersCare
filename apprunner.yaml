version: 1.0
runtime: python3.11
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --user gunicorn
      - python3 -m pip install --user -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 -m gunicorn motherscare_project.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: PYTHONPATH
      value: "/home/apprunner/.local/lib/python3.11/site-packages"
    - name: PATH
      value: "/home/apprunner/.local/bin:$PATH"