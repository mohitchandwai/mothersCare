version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 -m gunicorn motherscare_project.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: DEBUG
      value: "False"